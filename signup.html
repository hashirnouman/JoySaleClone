<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <title>Sign up</title>
</head>
<body>
<div class=" d-flex mt-5 p-5  justify-content-center row " >

<div class="bg-custom form-sizing-signup d-flex justify-content-center">
   <div class="text-white " style="padding-top: 75px;">
    <h3 class="text-center">Sign up</h3>
    <form class="" >
        <div class="form-group ">
          <label for="exampleInputEmail1" class="h5">First Name</label>
          <input type="text" required class="form-control" style="width:30rem;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="h5">Last Name</label>
          <input type="text" required class="form-control" style="width:30rem;" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="h5">Email</label>
            <input type="email" required class="form-control" style="width:30rem;" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="h5">Contact No.</label>
            <input type="phone" required class="form-control" style="width:30rem;" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="h5">Password</label>
            <input type="password" required class="form-control" style="width:30rem;" id="exampleInputPassword1" placeholder="Password">
          </div>
       
        <button type="submit" class="btn btn-block btn-login">Sign up</button>
        <div class="row mt-3 text-center">
                <div>
                    <a href="./login.html" class="text-white text-center">Already have an account? Login</a>
                </div>
           
        </div>
      </form>   
   </div>
</div>


</div>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
